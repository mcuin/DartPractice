<!DOCTYPE html>

<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="t-stopwatch">
  <template>
    <style>
      :host{
        background-color: LemonChiffon;
        text-align: center;
        display: inline-block;
        border: solid 1px;
        padding: 10px 10px 10px 10px
      }
    </style>
      <div>
        <div>
          ({counter})
        </div>
        <div>
          <button on-click="{{start}}" id="startButton">Start</button>
          <button on-click="{{stop}}" id="stopButton">Stop</button>
          <button on-click="{{reset}}" id="resetButton">Reset</button>
        </div>
      </div>
  </template>
  
  <script src="application/dart" src="stopwatch.dart"></script>
</polymer-element>
